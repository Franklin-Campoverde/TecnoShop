
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:body>0
        <section class="form-register">
            <h4> Registro</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" value="#{usuariosBean.usuarios.nombreUsuario}"/>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" value="#{usuariosBean.usuarios.correo}"/>
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña" value="#{usuariosBean.usuarios.contrasena}"/>
            <input class="controls" type="tipoUsuario" name="tipo" id="tipo" placeholder="Ingrese el tipo de usuario" value="#{usuariosBean.usuarios.tipoUsuario}"/>
            <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="botons" type="submit" value="Registrar" actionListener="#{usuariosBean.agregarUsuarios()}"/>
            
            <p><a href="Login.xhtml">¿Ya tengo Cuenta?</a></p>
            <p><a href="shop.xhtml">Regresar al Inicio </a></p>

        </section>
